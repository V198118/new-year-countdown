<body>
    <!-- –í–∏–¥–µ–æ-—Ñ–æ–Ω (–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏) -->

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–π–º–µ—Ä–∞ -->
    <div id="countdown-container">
        <div id="countdown">

    <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div id="config-indicator">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã ‚úì</div>
    
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ -->
    <div id="video-loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const defaultConfig = {
            position: { left: "50%", top: "50%" },
            fontSize: 200,
            color: "#FFFFFF",
            labelColor: "#FFFFFF",
            overlayOpacity: 0.3,
            videoUrl: "Bigbackground.mp4",
            showHours: true
        };
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        let timerConfig = { ...defaultConfig };
        
        // –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç —Ç–∞–π–º–µ—Ä–∞ (—Ñ–æ—Ä–º–∞—Ç: —á–∞—Å—ã:–º–∏–Ω—É—Ç—ã:—Å–µ–∫—É–Ω–¥—ã)
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // –î–∞—Ç–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞
            let newYearDate = new Date(currentYear + 1, 0, 1, 0, 0, 0, 0);
            let diff = newYearDate - now;
            
            // –ï—Å–ª–∏ –ù–æ–≤—ã–π –≥–æ–¥ —É–∂–µ –ø—Ä–æ—à–µ–ª, –±–µ—Ä–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≥–æ–¥
            if (diff < 0) {
                newYearDate = new Date(currentYear + 2, 0, 1, 0, 0, 0, 0);
                diff = newYearDate - now;
            }
            
            // –í—ã—á–∏—Å–ª—è–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å–æ–≤, –º–∏–Ω—É—Ç, —Å–µ–∫—É–Ω–¥
            const totalSeconds = Math.floor(diff / 1000);
            const totalHours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            document.getElementById('hours').textContent = 
                totalHours.toString().padStart(3, '0').slice(-3); // –ú–∞–∫—Å–∏–º—É–º 999 —á–∞—Å–æ–≤
            document.getElementById('minutes').textContent = 
                minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = 
                seconds.toString().padStart(2, '0');
            
            // –ï—Å–ª–∏ —á–∞—Å–æ–≤ –±–æ–ª—å—à–µ 999, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 999
            if (totalHours > 999) {
                document.getElementById('hours').textContent = '999';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏–∑ localStorage
        function loadConfig() {
            try {
                const savedConfig = localStorage.getItem('timerConfig');
                if (savedConfig) {
                    const parsedConfig = JSON.parse(savedConfig);
                    // –û–±—ä–µ–¥–∏–Ω—è–µ–º —Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–µ–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    timerConfig = { ...defaultConfig, ...parsedConfig };
                    console.log('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞:', timerConfig);
                } else {
                    timerConfig = { ...defaultConfig };
                    console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:', error);
                timerConfig = { ...defaultConfig };
            }
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        function applyConfig() {
            const container = document.getElementById('countdown-container');
            const overlay = document.getElementById('overlay');
            const root = document.documentElement;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            container.style.left = timerConfig.position.left;
            container.style.top = timerConfig.position.top;
            
            // CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            root.style.setProperty('--timer-left', timerConfig.position.left);
            root.style.setProperty('--timer-top', timerConfig.position.top);
            root.style.setProperty('--font-size', timerConfig.fontSize + 'px');
            root.style.setProperty('--timer-color', timerConfig.color);
            root.style.setProperty('--label-color', timerConfig.labelColor);
            root.style.setProperty('--overlay-opacity', timerConfig.overlayOpacity || 0.3);
            
            // –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
            overlay.style.backgroundColor = `rgba(0, 0, 0, ${timerConfig.overlayOpacity || 0.3})`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
            const indicator = document.getElementById('config-indicator');
            indicator.style.display = 'block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
        function loadVideoBackground() {
            const video = document.getElementById('video-background');
            const videoLoading = document.getElementById('video-loading');
            const videoFallback = document.getElementById('video-fallback');
            
            // –ü–æ–ª—É—á–∞–µ–º URL –≤–∏–¥–µ–æ –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            let videoUrl = timerConfig.videoUrl || 'background.mp4';
            
            console.log('–ó–∞–≥—Ä—É–∂–∞—é –≤–∏–¥–µ–æ—Ñ–æ–Ω:', videoUrl);
            videoLoading.style.display = 'block';
            videoLoading.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...';
            videoLoading.style.color = '#FF9800';
            
            // –ï—Å–ª–∏ —ç—Ç–æ –ª–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª, —Å–æ–∑–¥–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL
            if (!videoUrl.startsWith('http') && !videoUrl.startsWith('blob:') && !videoUrl.startsWith('data:')) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –∫–∞–∫ –±–∞–∑–æ–≤—ã–π
                const baseUrl = window.location.href.replace(/\/[^\/]*$/, '/');
                videoUrl = baseUrl + videoUrl;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏–¥–µ–æ
            video.src = videoUrl;
            video.style.display = 'block';
            videoFallback.style.display = 'none';
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –≤–∏–¥–µ–æ
            video.onloadeddata = function() {
                console.log('‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', video.videoWidth + 'x' + video.videoHeight);
                videoLoading.textContent = `–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ (${video.videoWidth}√ó${video.videoHeight}) ‚úì`;
                videoLoading.style.color = '#4CAF50';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ, –Ω–æ –≤–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ');
                        videoLoading.textContent = '–í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ (–Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞)';
                        videoLoading.style.cursor = 'pointer';
                        videoLoading.onclick = () => video.play();
                    });
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    videoLoading.style.display = 'none';
                }, 3000);
            };
            
            video.onplaying = function() {
                console.log('üé¨ –í–∏–¥–µ–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è');
                videoLoading.textContent = '–í–∏–¥–µ–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è ‚úì';
                videoLoading.style.color = '#4CAF50';
            };
            
            video.onerror = function(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', video.error);
                
                videoLoading.textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ';
                videoLoading.style.color = '#f44336';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–µ–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ–ª–±—ç–∫
                video.style.display = 'none';
                videoFallback.style.display = 'block';
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    if (video.src !== 'old.mp4' && video.src.indexOf('old.mp4') === -1) {
                        console.log('üîÑ –ü—Ä–æ–±—É—é –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–ø–∞—Å–Ω–æ–µ –≤–∏–¥–µ–æ old.mp4...');
                        const baseUrl = window.location.href.replace(/\/[^\/]*$/, '/');
                        video.src = baseUrl + 'old.mp4';
                        video.load();
                        videoLoading.textContent = '–ü—Ä–æ–±—É—é –∑–∞–ø–∞—Å–Ω–æ–µ –≤–∏–¥–µ–æ...';
                        videoLoading.style.color = '#FF9800';
                    }
                }, 5000);
            };
            
            video.onwaiting = function() {
                videoLoading.textContent = '‚è≥ –ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è –≤–∏–¥–µ–æ...';
                videoLoading.style.color = '#FF9800';
                videoLoading.style.display = 'block';
            };
            
            video.onstalled = function() {
                videoLoading.textContent = '‚ö†Ô∏è –í–∏–¥–µ–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å, –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞—é—Å—å...';
                videoLoading.style.color = '#FF9800';
            };
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ
            video.load();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–π–º–µ—Ä–∞ –¥–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadConfig();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            applyConfig();

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞

                const savedConfig = localStorage.getItem('timerConfig');

                        if (JSON.stringify(parsedConfig) !== currentConfigStr) {

                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ

                            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é

                            setTimeout(() => {

                    }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
